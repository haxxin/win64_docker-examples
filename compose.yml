---

networks:
  traefik-proxy:
    attachable: true
    driver: overlay
    external: true

services:

  whoami:
    image: nginx:alpine
    restart: unless-stopped
    environment:
      - TZ=America/Chicago
    env_file:
      .env
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - traefik-proxy
    

